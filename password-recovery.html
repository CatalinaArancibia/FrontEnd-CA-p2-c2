<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Recuperar Contraseña EcoFood">
    <meta name="author" content="EcoFood Team">
    <title>EcoFood - Recuperar Contraseña</title>
    <link rel="icon" href="asset/IMG/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="asset/IMG/favicon-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="asset/IMG/favicon-512x512.png" sizes="512x512" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #FCF3E7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-recovery {
            width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-recovery h1 {
            color: #516039;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #516039;
            border-color: #516039;
        }

        .btn-primary:hover {
            background-color: #3e4d2e;
            border-color: #3e4d2e;
        }

        .form-floating label {
            color: #6c757d;
        }

        .text-body-secondary {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <main class="form-recovery">
        <form>
            <img class="mb-4 d-block mx-auto" src="/asset/IMG/Logo2.png" alt="EcoFood Logo" width="122" height="122">
            <h1 class="h3 mb-3 fw-normal text-center">¿Has olvidado tu contraseña?</h1>
            <p class="text-body-secondary text-center mb-4">
                Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Correo Electrónico</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Enviar</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; EcoFood 2025</p>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
